<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1><b>Recipe Book</b></h1>
        <nav>
            <input type="text" id="filter"  style="text-align: center;"  placeholder="View Recipe by category"    width="30%"  height="20%"  onkeyup="filterRecipes()">
        </nav>
    </header>
    
    <main>
        <div>
        <section id="recipe-form">
            <h2>Add a Recipe</h2>
            <form id="add-recipe-form">
                <input type="text" id="title" placeholder="Recipe Title"   required>
                <input type="text" id="category" placeholder="Category" required>
                <textarea id="description" placeholder="Recipe Description" required></textarea>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit" > <b>Add Recipe</b></button>
            </form>
        </section>
        </div>




       
    </main>

    <div>
        <section id="recipes">
            <h2>Recipes</h2>
           
    <div id="recipe-list"></div>
        </section>
        </div>


    <script src="script.js"></script>
</body>
</html>
